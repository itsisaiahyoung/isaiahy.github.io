<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="./css/style.css" rel="stylesheet">
    <title>Young Media</title>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand"><h1>Isaiah Young</h1></a>

        <button type="button" class="btn btn-primary nav-button">Contact Me</button>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarnav" aria-controls="navbarnav" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarnav">
            <button type="button" class="close nav-close-button" data-toggle="collapse" data-target="#navbarnav">
                <span>&times;</span>
            </button>
            <div class="navbar-nav">
                <a class="nav-link" href="#">Home</a>
                <a class="nav-link" href="#">About</a>
                <a class="nav-link" href="#">Contact</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="video-header">
            <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
                <source src="./public/video/youngmediabelltech.mp4" type="video/mp4">
            </video>
        </div>
    </main>

    <div
        class="container"
    >
        <div class="row mid-page-row">
            <div class="col-md-6">
                <h1 class="display-4">Young Media</h1>
                <p class="lead">We are a company that provides services in the area of ​​digital marketing, web development and graphic design.</p>
                <button type="button" class="btn btn-primary">Learn More</button>
            </div>
            <div class="col-md-6">
                <img src="./public/imgs/LogoBlack.png" width="100%"></img>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
